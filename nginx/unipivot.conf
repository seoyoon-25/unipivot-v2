# UniPivot Nginx Configuration for bestcome.org
# Add this to your existing bestcome.org server block or create a new one

upstream unipivot_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Add this location block to your existing bestcome.org server configuration
# or include this file in your nginx config

# Location block for /unipivot/ver2
location /unipivot/ver2 {
    proxy_pass http://unipivot_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
}

# Static files for Next.js
location /unipivot/ver2/_next/static {
    alias /var/www/unihome-v2/.next/static;
    expires 365d;
    add_header Cache-Control "public, immutable";
}

# API endpoints
location /unipivot/ver2/api {
    proxy_pass http://unipivot_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# File Upload Limit
client_max_body_size 50M;
