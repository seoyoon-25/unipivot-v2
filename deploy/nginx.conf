# UniPivot v2.0 Nginx Configuration
# /etc/nginx/sites-available/unipivot.conf

upstream unipivot_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name unipivot.org www.unipivot.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name unipivot.org www.unipivot.org;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/unipivot.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/unipivot.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/unipivot.org/chain.pem;

    # SSL 설정
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # 최신 TLS 프로토콜만 사용
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # 로그
    access_log /var/log/nginx/unipivot-access.log;
    error_log /var/log/nginx/unipivot-error.log;

    # 루트 디렉토리
    root /var/www/unihome-v2;

    # 정적 파일 (Next.js)
    location /_next/static {
        alias /var/www/unihome-v2/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # 정적 파일 (public)
    location /static {
        alias /var/www/unihome-v2/public;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/unihome-v2/public/favicon.ico;
        expires 30d;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/unihome-v2/public/robots.txt;
        log_not_found off;
    }

    # Next.js 앱으로 프록시
    location / {
        proxy_pass http://unipivot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # 업로드 파일 크기 제한
    client_max_body_size 10M;
}
