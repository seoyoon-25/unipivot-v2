version: '3.8'

# Local testing configuration (no SSL)
services:
  # ===========================================
  # Next.js Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=file:/app/prisma/data/unipivot.db
        - NEXTAUTH_SECRET=local-test-secret
        - NEXTAUTH_URL=http://localhost
    container_name: unipivot-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/data/unipivot.db
      - NEXTAUTH_SECRET=local-test-secret
      - NEXTAUTH_URL=http://localhost
    volumes:
      - ./prisma/data:/app/prisma/data
    networks:
      - unipivot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Nginx Reverse Proxy (HTTP only for local)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: unipivot-nginx
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - unipivot-network

networks:
  unipivot-network:
    driver: bridge
