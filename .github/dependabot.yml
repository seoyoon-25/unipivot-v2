version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
    groups:
      next:
        patterns:
          - "next*"
          - "@next/*"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "postcss*"
          - "autoprefixer"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions):"
