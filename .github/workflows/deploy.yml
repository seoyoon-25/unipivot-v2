name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            .next
            package.json
            pnpm-lock.yaml
            prisma
            ecosystem.config.js
            public
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://bestcome.org
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/unihome-v2

            # Backup database before deploy
            ./scripts/backup-db.sh || echo "Backup skipped"

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies
            pnpm install --frozen-lockfile

            # Generate Prisma client and push schema
            npx prisma generate
            npx prisma db push

            # Build application
            pnpm build

            # Reload PM2
            pm2 reload ecosystem.config.js --env production

            # Health check
            sleep 5
            curl -sf http://localhost:3000/api/health || exit 1

            echo "Deployment completed successfully!"

      - name: Notify Slack on Success
        if: success()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -s -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{
                "attachments": [{
                  "color": "#36a64f",
                  "title": "Deploy Success",
                  "text": "Production deployment completed.\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                }]
              }'
          fi

      - name: Notify Slack on Failure
        if: failure()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -s -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{
                "attachments": [{
                  "color": "#EF4444",
                  "title": "Deploy Failed",
                  "text": "Production deployment failed.\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                }]
              }'
          fi
